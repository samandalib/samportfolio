  <script>
    let count = 0
    function descriptorShow(id){

      let description =   document.getElementById(id).getAttribute("description");
      console.log(id);
      let children = document.getElementById(id).children;
      console.log(children)

      if (count<1){

        count ++;
          children[1].innerHTML = description;
      }
      else{
        count = 0;
        children[1].innerHTML = "";

      }

    }
    function descriptorHide(id){
      let children = document.getElementById(id).children;
      console.log(children)
      //var imageSrc = `images/${id}/icon.jpg`;
      //var image = `<img src=${imageSrc} class="rounded-corner">`;
      //document.getElementById(id).innerHTML = image;
      children[1].innerHTML="";
      id = null;
      console.log(id);
    }


  </script>
