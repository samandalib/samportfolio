  <body onload="typeWriter();">

    <div class="container">
      <div class="grid">

        <div class="row">
          <div id="homePage" class= "col-lg-8 col-md-8 col-sm-6">
            <p id="links">
              <a id="cvLink" href="HesamAndalib_CV_2020.pdf">CV</a>
              <span> | </span>
              <a  id="worksLink" href="projects.html">Works</a>
            </p>
            <div id="intro" content='Here you can find out more about'>  </div>
            <div id="htmlEffect" class ="start" content="<HESAM> Design Technology </ANDALIB>">
            </div>
            <div id="finishEffect" class ="start"> <span id="name"></span><span id="lastName"></span></div>
          </div>
        </div>

      </div>
    </div>

    <script>
        document.getElementById("links").style.display = "none";
        document.getElementById("intro").style.marginTop = "200px";
        var i = 0;
        var k=0
        var txtIntro = document.getElementById("intro").getAttribute("content");
        var txtName=document.getElementById("htmlEffect").getAttribute("content");
        var name = "HESAM";
        var lastName="ANDALIB";
        var speed1 = 50;
        var speed2 = 150;


        function typeWriter() {
          if (i < txtIntro.length) {
            document.getElementById("intro").innerHTML += txtIntro.charAt(i);
            i++;
            setTimeout(typeWriter, speed1);
          }
          else{
            typeMyName();
          }

        function typeMyName(){
            if (k<txtName.length){
              document.getElementById("htmlEffect").innerHTML +=txtName.charAt(k);
              k++;
              setTimeout(typeWriter, speed2);
            }
            else{
              document.getElementById("intro").style.marginTop = "0%";
              document.getElementById("links").style.display = "block";
              document.getElementById("htmlEffect").style.display ="none";
              document.getElementById("name").innerHTML += name;
              document.getElementById("lastName").innerHTML += lastName;
            }

          }

        }

    </script>




<!-- Optional JavaScript -->
